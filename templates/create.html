{% extends 'base.html' %}
{% block head %}
    <title>Create Posts</title>
{% endblock %}

{% block body %}
    <hr>
    <h2>Create New Blog Posts:</h2>
<form action="/posts" method="POST">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
  </div>
  <div class="form-group">
   <label>Content</label>
      <textarea class="form-control" name="content" id="content" placeholder="Enter content" rows="4"></textarea>
  </div>
    <div class="form-group">
    <label>Author</label>
      <input type="text" class="form-control" name="author" id="author" placeholder="Enter author name">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <hr>
{% endblock %}
